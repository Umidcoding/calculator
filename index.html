<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="cal__wrapper">
    <div id="display" class="cal__display">0</div>
    <ul class="cal__list">
      <li class="cal__item"><button class="cal__btn clear">C</button></li>
      <li class="cal__item"><button class="cal__btn plus__minus">+/-</button></li>
      <li class="cal__item"><button class="cal__btn precent">%</button></li>
      <li class="cal__item"><button class="cal__btn slash">/</button></li>

      <li class="cal__item"><button class="cal__btn">7</button></li>
      <li class="cal__item"><button class="cal__btn">8</button></li>
      <li class="cal__item"><button class="cal__btn">9</button></li>

      <li class="cal__item"><button class="cal__btn multiplication ">x</button></li>

      <li class="cal__item"><button class="cal__btn">4</button></li>
      <li class="cal__item"><button class="cal__btn">5</button></li>
      <li class="cal__item"><button class="cal__btn">6</button></li>

      <li class="cal__item"><button class="cal__btn minus">-</button></li>

      <li class="cal__item"><button class="cal__btn">1</button></li>
      <li class="cal__item"><button class="cal__btn">2</button></li>
      <li class="cal__item"><button class="cal__btn">3</button></li>

      <li class="cal__item"><button class="cal__btn plus">+</button></li>
      <li class="cal__item"><button class="cal__btn">0</button></li>
      <li class="cal__item"><button class="cal__btn">.</button></li>
      <li class="cal__item"><button class="cal__btn equal">=</button></li>
      <li class="cal__item"><button class="cal__btn back">Back</button></li>
    </ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
